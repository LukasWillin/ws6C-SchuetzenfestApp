<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>{{schuetze}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list> <!-- Stiche -->

    <!-- If result is in whole integers, show select, else show regular input for entry -->
    <ion-item *ngFor="let stich of stiche" [ngSwitch]="resultatIsDecimal(stich)"> <!-- Stich -->
      <ion-label>{{ stich.name }}</ion-label>

      <!-- Case: Select -->
      <ion-select [(ngModel)]="TODO" *ngSwitchCase="true">
        <ion-option *ngFor="let resultat of getResultatOptions(stich)" value="{{ resultat }}">{{ resultat }}</ion-option>
      </ion-select>

      <!-- Case: Input TODO: add validation of this field to be < scheibe*anzahlSchuss-->
      <ion-input type="text" value="" *ngSwitchCase="false"></ion-input>

    </ion-item>
  </ion-list>
</ion-content>
