<ion-header>

  <ion-navbar color="primary">
    <ion-title>Schütze erfassen</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (tap)="create()">
        <ion-icon name="checkmark"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding-top>
  <ion-item>
    <ion-label stacked>Vorname</ion-label>
    <ion-input [(ngModel)]="vorname" type="text" value=""></ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked>Nachname</ion-label>
    <ion-input [(ngModel)]="nachname" type="text" value=""></ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked>Lizenznummer</ion-label>
    <ion-input [(ngModel)]="lizenzNr" type="number" min="0" max="999999" step="1" value=""></ion-input>
  </ion-item>

  <ion-item *ngFor="let stich of stiche; let index = index;">
    <ion-label stacked>{{stich.name}} gelöst</ion-label>
    <ion-input [(ngModel)]="sticheGeloest[index]" type="number" step="1" min="0"></ion-input>
  </ion-item>

</ion-content>
