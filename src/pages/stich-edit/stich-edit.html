<ion-header>

  <ion-navbar>
    <ion-title>Stich bearbeiten</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (tap)="updateStich()">
        <ion-icon name="checkmark"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label stacked>Name</ion-label>
    <ion-input [(ngModel)]="name" type="text" value={{stich.name}}></ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked>Anzahl Schuss</ion-label>
    <ion-input [(ngModel)]="anzahlSchluss" type="number" value={{stich.anzahlSchuss}}></ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked>Scheibe</ion-label>
    <ion-input [(ngModel)]="scheibe" type="number" value={{stich.scheibe}}></ion-input>
  </ion-item>

</ion-content>
