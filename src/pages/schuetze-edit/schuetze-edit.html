<ion-header>

  <ion-navbar color="primary">
    <ion-title>Schütze bearbeiten</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (tap)="updateSchuetze()">
        <ion-icon name="checkmark"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding-top>
  <ion-item>
    <ion-label stacked>Vorname</ion-label>
    <ion-input [(ngModel)]="vorname" type="text" value={{schuetze.vorname}}></ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked>Nachname</ion-label>
    <ion-input [(ngModel)]="nachname" type="text" value={{schuetze.nachname}}></ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked>Lizenznummer</ion-label>
    <ion-input [(ngModel)]="lizenzNr" type="text" value={{schuetze.lizenzNr}}></ion-input>
  </ion-item>

  <ion-item *ngFor="let stich of stiche; let index = index;">
    <ion-label stacked>{{stich.name}} nachgelöst</ion-label>
    <ion-input [(ngModel)]="sticheGeloest[index]" type="number" step="1" min="0" value={{sticheGeloest[index]}}></ion-input>
  </ion-item>

</ion-content>
